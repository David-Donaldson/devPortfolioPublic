<div
  [attr.data-theme]="theme"
  class="section min-h-screen flex items-center"
  id="Contact"
>
  <div
    class="flex-col flex-auto pb-10 items-center max-w-screen-xl mx-auto px-5 lg:text-left"
  >
    <h1
      class="text-3xl font-bold text-center pb-10 pt-8 md:text-5xl xl:text-6xl"
      [ngClass]="{ 'custom-text': theme == 'main-theme' }"
    >
      Contact
    </h1>

    <div class="grid md:grid-cols-2">
      <div class="hidden md:block mx-10">
        <h2 class="font-medium text-2xl">Quick Connect</h2>
        <p class="text-lg leading-relaxed text-slate-500 mt-3">
          Have something to say? An idea to discuss? Fill out the form, send me
          an email or give me ring.
        </p>
        <div class="mt-5">
          <div class="flex items-center mt-2 space-x-2 text-gray-600">
            <svg
              viewBox="0 0 24 24"
              class="text-gray-400 w-4 h-4"
              astro-icon="uil:envelope"
            >
              <path
                fill="currentColor"
                d="M19 4H5a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3zm-.41 2-5.88 5.88a1 1 0 0 1-1.42 0L5.41 6zM20 17a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V7.41l5.88 5.88a3 3 0 0 0 4.24 0L20 7.41z"
              ></path></svg
            ><a href="mailto:david.donaldson1991@gmail.com"
              >david.donaldson1991@gmail.com</a
            >
          </div>
          <div class="flex items-center mt-2 space-x-2 text-gray-600">
            <svg
              viewBox="0 0 24 24"
              class="text-gray-400 w-4 h-4"
              astro-icon="uil:phone"
            >
              <path
                fill="currentColor"
                d="M19.44 13c-.22 0-.45-.07-.67-.12a9.44 9.44 0 0 1-1.31-.39 2 2 0 0 0-2.48 1l-.22.45a12.18 12.18 0 0 1-2.66-2 12.18 12.18 0 0 1-2-2.66l.42-.28a2 2 0 0 0 1-2.48 10.33 10.33 0 0 1-.39-1.31c-.05-.22-.09-.45-.12-.68a3 3 0 0 0-3-2.49h-3a3 3 0 0 0-3 3.41 19 19 0 0 0 16.52 16.46h.38a3 3 0 0 0 2-.76 3 3 0 0 0 1-2.25v-3a3 3 0 0 0-2.47-2.9zm.5 6a1 1 0 0 1-.34.75 1.05 1.05 0 0 1-.82.25A17 17 0 0 1 4.07 5.22a1.09 1.09 0 0 1 .25-.82 1 1 0 0 1 .75-.34h3a1 1 0 0 1 1 .79q.06.41.15.81a11.12 11.12 0 0 0 .46 1.55l-1.4.65a1 1 0 0 0-.49 1.33 14.49 14.49 0 0 0 7 7 1 1 0 0 0 .76 0 1 1 0 0 0 .57-.52l.62-1.4a13.69 13.69 0 0 0 1.58.46q.4.09.81.15a1 1 0 0 1 .79 1z"
              ></path>
            </svg>
            <a href="tel:+1 (987) 4587 899">+1 (876) 470 9314</a>
          </div>
        </div>
      </div>
      <div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div>
            <div>
              <label class="input-label" for="ContactName">Full Name</label>
              <input
                type="text"
                name="ContactName"
                placeholder="Your Name"
                [ngClass]="{
                  'is-invalid input-error-outline':
                    submitted && f['ContactName'].errors
                }"
                formControlName="ContactName"
                class="singleInput"
              />
              <div
                *ngIf="submitted && f['ContactName'].errors"
                class="input-error"
              >
                <div *ngIf="f['ContactName'].errors['required']">
                  Your Name is Required
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="mt-6">
              <label class="input-label" for="ContactName">Email Address</label>
              <input
                type="text"
                name="EmailAddress"
                placeholder="Your Email"
                [ngClass]="{
                  'is-invalid input-error-outline':
                    submitted && f['EmailAddress'].errors
                }"
                formControlName="EmailAddress"
                class="singleInput"
              />
              <div
                *ngIf="submitted && f['EmailAddress'].errors"
                class="input-error"
              >
                <div *ngIf="f['EmailAddress'].errors['required']">
                  Email is Required
                </div>
                <div *ngIf="f['EmailAddress'].errors['email']">
                  Must be a valid email address
                </div>
              </div>
            </div>
          </div>

          <div class="">
            <div class="mt-6">
              <label class="input-label" for="ContactName"
                >Your Message Here</label
              >
              <textarea
                rows="8"
                name="EmailMessage"
                placeholder="Your Message Here"
                [ngClass]="{
                  'is-invalid input-error-outline':
                    submitted && f['EmailMessage'].errors
                }"
                formControlName="EmailMessage"
                class="textareaInput"
              ></textarea>
              <div
                *ngIf="submitted && f['EmailMessage'].errors"
                class="input-error"
              >
                <div *ngIf="f['EmailMessage'].errors['required']">
                  A message is Required
                </div>
              </div>
            </div>
          </div>

          <div class="">
            <div
              class="mt-8 col-md-3"
              role="group"
              aria-label="Ok Button Group"
            >
              <button
                type="submit"
                class="rounded text-center text-white transition border-primary font-semibold border-2 w-full px-6 py-3 bg-primary hover:bg-white hover:text-primary ease-in-out duration-500"
              >
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
